<h2>{{ customer.orders.length }} Orders</h2>
<table class="table table-condensed table-bordered table-striped">
    <tr>
        <th>Product</th>
        <th>Total</th>
    </tr>
    <tr ng-repeat="order in customer.orders">
        <td ng>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
    <tr ng-class="totalType">
        <td>&nbsp;</td>
        <td>{{ ordersTotal | currency }}</td>
    </tr>
</table>
<a href="#/">back to customers.</a>
