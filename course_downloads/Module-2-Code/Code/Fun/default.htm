<!DOCTYPE html>
<html lang="en">


<head>
    <script src="scripts/angular.js"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <title>Minimum Bootstrap HTML Skeleton</title>

    <!--  -->

    <style>
    </style>

</head>

<body data-ng-app="bindExample">
    <script>
        // this is your ng-app
        angular.module('bindExample', [])
            // this is your ng-controller
            .controller('ExampleController', ['$scope', function ($scope) {
                // this is your ng-model (or ng-bind / {{ }} (one-way binding))
                $scope.name = 'John';
                $scope.lastName = 'Doe';
                $scope.isHidden = false;
                $scope.fullName = function () {
                    return $scope.name + ' ' + $scope.lastName;
                }
            }]);
    </script>
    <div class="container" ng-controller="ExampleController">
        <div class="form-group">
            <label>Enter name: <b>Using ng-model:</b>
            </label>
            <input type="text" ng-model="name" class="form-control">
        </div>
        <div><b>Using ng-bind:</b> <span ng-bind="name"></span>!</div>

        <br/>
        <span class="well well-sm code">
            using <span ng-hide="isHidden">
                <span data-ng-non-bindable>{{  }}</span></span>: {{ fullName() }}</span>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    </script>

</body>

</html>
